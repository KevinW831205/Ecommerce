<div class="row">
    <div class="col-md-6">
        <form #productForm="ngForm" (ngSubmit)="save(productForm.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required
                        [min]="0">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Price is required </div>
                    <div *ngIf="price.errors.min">Price needs to be greater than or equal to 0</div>
                </div>

            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.key">
                        {{c.data.name}}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Category is requried</div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control"
                    required url>
            </div>
            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                <div *ngIf="imageUrl.errors.required">ImageUrl is requried</div>
                <div *ngIf="imageUrl.errors.url">ImageUrl is invalid</div>
            </div>

            <button class="btn btn-primary" [disabled]="!productForm.valid">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img *ngIf="imageUrl.value" [src]="imageUrl.value" class="card-img-top" alt="temp-image">
            <div class="card-body">
                <h5 class="card-title">{{title.value}}</h5>
                <p class="card-text">{{price.value | currency:'USD':symbol}}</p>
            </div>
        </div>
    </div>
</div>

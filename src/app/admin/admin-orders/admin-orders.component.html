<h1>Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="orders$ | async as orders">
        <tr *ngFor="let order of orders">
            <td>{{order.data.shipping.name}}</td>
            <td>{{order.data.datePlaced | date: 'MMM dd, YYYY'}}</td>
            <td>
                <a [routerLink]="">details</a>
            </td>
        </tr>
    </tbody>
</table>

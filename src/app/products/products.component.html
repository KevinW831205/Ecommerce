<div class="row">
    <div class="d-none d-md-block col-md-2 col-lg-2  p-0 mr-2">
        <ul class="list-group">
            <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" 
            routerLink="/"
            [queryParams]="{category: c.key}"
            [class.active] ="category === c.key"
            >
                {{c.data.name}}
            </a>
        </ul>
    </div>


    <div class="col p-0">
        <div class=row>
            <div *ngFor="let p of filteredProducts" class="col-sm-12 col-md-6 col-lg-4 ">
                <div class="card">
                    <img [src]="p.data.imageUrl" class="card-img-top" alt="temp-image">
                    <div class="card-body">
                        <h5 class="card-title">{{p.data.title}}</h5>
                        <p class="card-text">{{p.data.price | currency:'USD':symbol}}</p>
                        <a class="btn btn-primary">add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

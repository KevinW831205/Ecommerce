<div class="row">
    <div class="d-none d-md-block col-md-2 col-lg-2  p-0 mr-2">
        <app-product-filter [category]="category"></app-product-filter>
    </div>


    <div class="col p-0">
        <div class=row>
            <div *ngFor="let p of filteredProducts" class="col-sm-12 col-md-6 col-lg-4 mt-3 ">
                <div class="card h-100">
                    <img [src]="p.data.imageUrl" class="card-img-top" alt="temp-image">
                    <div class="card-body">
                        <h5 class="card-title">{{p.data.title}}</h5>
                        <p class="card-text">{{p.data.price | currency:'USD'}}</p>
                        <a class="btn btn-primary text-white">add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

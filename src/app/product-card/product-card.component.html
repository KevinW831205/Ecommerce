<div *ngIf="product.data.title" class="card h-100">
    <img *ngIf="product.data.imageUrl" [src]="product.data.imageUrl" class="card-img-top"
        alt="{{product.data.title}} image">
    <div class="card-body">
        <h5 class="card-title">{{product.data.title}}</h5>
        <p class="card-text">{{product.data.price | currency:'USD'}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" class="btn btn-success text-white btn-block"
            (click)="addToCart()">add to cart</button>
        <ng-template #updateQuantity>
            <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>

                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
                </div>
            </div> -->

</div>

<div *ngIf="product.data.title" class="card h-100">
    <img *ngIf="product.data.imageUrl" [src]="product.data.imageUrl" class="card-img-top"
        alt="{{product.data.title}} image">
    <div class="card-body">
        <h5 class="card-title">{{product.data.title}}</h5>
        <p class="card-text">{{product.data.price | currency:'USD'}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button *ngIf="getQuantity() === 0; else updateQuantity" class="btn btn-success text-white btn-block"
            (click)="addToCart(product)">add to cart</button>
        <ng-template #updateQuantity>
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-secondary btn-block">-</button>
                </div>
                <div>
                    <div>{{getQuantity()}}</div>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary btn-block">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>

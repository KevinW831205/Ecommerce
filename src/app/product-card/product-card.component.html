<div class="card h-100">
    <img [src]="product.imageUrl" class="card-img-top" alt="temp-image">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'USD'}}</p>
        <a class="btn btn-primary text-white">add to cart</a>
    </div>
</div>

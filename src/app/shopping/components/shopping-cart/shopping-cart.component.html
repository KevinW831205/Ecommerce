<h1>Shopping Cart</h1>
<div class="row col-sm-12 col-md-10 col-lg-8" *ngIf="cart$ | async as cart">
    <p>
        You have {{cart.totalItemCount}} items in your shopping cart.
        <button class="btn btn-secondary btn-sm" *ngIf="cart.itemsArr.length" (click)="clearCart()">Clear Shopping
            Cart</button>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width:200px">Quantity</th>
                <th class="text-right">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.itemsArr">
                <td>
                    <div class="thumbnail" [style.backgroundImage]="'url('+item.data.imageUrl+')'" alt="thumbnail">
                    </div>
                </td>
                <td>{{item.data.title}}</td>
                <td>
                    <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity>
                </td>
                <td class="text-right">{{item.data.totalPrice | currency:'USD'}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <th class="text-right">{{cart.totalPrice | currency:'USD'}}</th>
            </tr>
        </tfoot>
    </table>
    <a class="btn btn-primary"  *ngIf="cart.itemsArr.length" routerLink="/check-out">Check Out</a>
</div>

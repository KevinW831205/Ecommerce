<div class="sticky-top">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
                <fa-icon [icon]="['fas', 'search']"></fa-icon>
            </span>
            <input [(ngModel)]="query" type="text" class="form-control" (keyup)="queryFilter()" placeholder="Search...">
        </div>
    </div>
    <ul class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/products">All
            Categories</a>
        <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" routerLink="/products"
            [queryParams]="{category: c.key}" [class.active]="category === c.key">
            {{c.data.name}}
        </a>
    </ul>
</div>

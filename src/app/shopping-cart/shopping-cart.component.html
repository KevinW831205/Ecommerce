<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>
        You have {{cart.totalItemCount}} items in your shopping cart.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.itemsArr">
                <td>{{item.data.title}}</td>
                <td>
                    <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity>
                </td>
                <td>{{item.data.totalPrice | currency:'USD'}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <th>{{cart.totalPrice | currency:'USD'}}</th>
            </tr>
        </tfoot>
    </table>
    <button class="btn btn-danger btn-sm" (click)="clearCart()">Clear Shopping Cart</button>
</ng-container>
